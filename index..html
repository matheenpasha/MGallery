<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">
    <link rel="stylesheet" href="css/mgallery.css"/>
    <title>MGallery Demo</title>

</head>
<body>

<div id="mobile-gallery" class="quadratic preview hide-controls">
    <div class="title b"><span></span><i class="caret close b"></i></div>
    <a href="#" class="button transparent b close">Back</a>
    <div class="viewport">
        <ul>
            <li class="b"><img src="images/p.gif" source="images/m_gallery_1.jpg" alt="Loading"/></li>
            <li class="b"><img src="images/p.gif" source="images/m_gallery_2.jpg" alt="Loading"/></li>
            <li class="b"><img src="images/p.gif" source="images/m_gallery_3.jpg" alt="Loading"/></li>
            <li class="b"><img src="images/p.gif" source="images/m_gallery_4.jpg" alt="Loading"/></li>
            <li class="b"><img src="images/p.gif" source="images/m_gallery_5.jpg" alt="Loading"/></li>
            <li class="b"><img src="images/p.gif" source="images/m_gallery_6.jpg" alt="Loading"/></li>
        </ul>
    </div>
    <div class="controls b">
        <i class="caret b play"></i>
        <i class="caret prev b hide"></i>
        <i class="caret next b hide"></i>
    </div>
</div>

<script type="text/javascript" src="js/MGallery.js"></script>
</body>
</html>
